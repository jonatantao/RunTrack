<div class="col-md-6 offset-md-3">
    <br><br>

    
    <button (click)="goToOrganizerList()" class="btn btn-info" style="margin-left: 5px" >Organizer List</button>

    <br><br>
    <form (ngSubmit) = "onSubmit()">
        <h3> Create Organizer </h3>
    
        <div class="form-group">
            <label>Organizer Name</label>
            <input type="text" class ="form-control" id = "username"
                [(ngModel)] = "organizer.organizerName" name = "organizerName">
        </div>

        <div class="form-group">
            <label>Organizer Club</label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "organizer.organizerClub" name = "organizerClub">
        </div>

        <div class="form-group">
            <label>Organizer Description</label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "organizer.organizerDescription" name = "organizerDescription">
        </div>
     
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
