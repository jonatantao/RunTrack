<div class="col-md-6 offset-md-3">

  <br><br>
  <button (click) = "createResult()"  class="btn btn-success">Add</button>
  <button (click) = "goToResultList()" class="btn btn-info" style="margin-left: 5px" >List</button>

  <br><br>

  <h3> Update Result </h3>
  <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label> Result Time</label>
      <input type="text" class ="form-control" id = "email"
             [(ngModel)] = "result.resultsTime" name = "email">
    </div>
    <div class="form-group">
      <label>Result Place</label>
      <input type="text" class ="form-control" id = "club"
             [(ngModel)] = "result.resultsPlace" name = "club">
    </div>

    <button class = "btn btn-success" type ="submit">Submit</button>

  </form>
</div>
