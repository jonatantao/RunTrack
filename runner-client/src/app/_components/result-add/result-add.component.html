<div class="col-md-6 offset-md-3">
  <br><br>


  <button (click)="goToResultList()" class="btn btn-info" style="margin-left: 5px" >Competition List</button>

  <br><br>
  <form (ngSubmit) = "onSubmit()">
    <h3> Create Result </h3>

    <div class="form-group">
      <label>Runner</label>
      <input type="text" class ="form-control" id = "username"
             [(ngModel)] = "runner.runnerFullName" name = "runnerFullName">
    </div>

    <!--<div class="form-group">
      <label>Result Time</label>
      <input type="text" class ="form-control" id = "email"
             [(ngModel)] = "result.resultsTime" name = "resultsTime">
    </div>-->

    <div class="form-group">
      <label>Result Place</label>
      <input type="text" class ="form-control" id = "email"
             [(ngModel)] = "result.resultsPlace" name = "resultsPlace">
    </div>


    <button class = "btn btn-success" type ="submit">Submit</button>

  </form>
</div>
