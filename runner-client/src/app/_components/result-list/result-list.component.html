<div class="panel panel-primary">
    <br><br>

    <button (click) = "createResult()"  class="btn btn-success">Add Result</button>
    <button (click) = "getResult()" class="btn btn-info" style="margin-left: 5px" >Result List</button>

    <br><br>
    <div class="panel-body">
      <h3> Result List </h3>
        <table class = "table table-striped">
            <thead>
                <tr>
                    <th> ID</th>
                    <th> Runner </th>
                    <th> Result Time </th>
                    <th> Result Place</th>
                    <th> Action </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let result of results" >
                    <td> {{ result.id }} </td>
                    <td> {{ result.runnerId }} </td>
                    <td> {{ result.resultsTime }} </td>
                    <td> {{ result.resultsPlace }} </td>
                    <td>
                        <button (click) = "updateResult(result.id)" class = "btn btn-info"> Update</button>
                        <button (click) = "deleteResult(result.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>

                    </td>
                </tr>
            </tbody>
        </table>
  </div>
  </div>
