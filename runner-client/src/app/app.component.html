<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Runner Competition</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Admin</a>
      </li>
      <!-- <li class="nav-item">
        <a (click)="goToUsers()" href="#" class="nav-link" *ngIf="isLoggedIn" [routerLink] = "['users']" >User</a>
      </li> -->
      <li class="nav-item">
        <a (click)="goToCompetition()" href="#" class="nav-link" *ngIf="isLoggedIn" [routerLink] = "['competitions']" >Competition</a>
      </li>
      <li class="nav-item">
        <a (click)="goToOrganizer()" href="#" class="nav-link" *ngIf="isLoggedIn" [routerLink] = "['organizers']" >Organizer</a>
      </li>
      <li class="nav-item">
        <a (click)="goToRunner()" href="#" class="nav-link" *ngIf="isLoggedIn" [routerLink] = "['runners']" >Runner</a>
      </li>
      <li class="nav-item">
        <a (click)="goToResult()" href="#" class="nav-link" *ngIf="isLoggedIn" [routerLink] = "['results']" >Result</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
